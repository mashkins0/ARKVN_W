<body>

  <div class="container">

      <p>9. –ñ–∏–≤–æ—Ç–Ω–æ–µ, –∫–æ—Ç–æ—Ä–æ–µ —Ç—è–Ω–µ—Ç —Å–∞–Ω–∏</p>

  <button onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

  <script>
    // –°–µ—Ç–∫–∞ 8x8: '.' = –ø—É—Å—Ç–æ (–º–æ–∂–Ω–æ –∑–∞–ø–æ–ª–Ω—è—Ç—å), '#' = —á—ë—Ä–Ω–∞—è –∫–ª–µ—Ç–∫–∞, –±—É–∫–≤—ã = —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ
    const gridPattern = [
      ['.', '.', '.', '.', '#', '.', '.', '.'], // 1. –ï–õ–ö–ê (0-3)
      ['.', '#', '#', '#', '#', '.', '.', '.'], // 2. –° (–≤–µ—Ä—Ç), 3. –ü–û–î–ê–†–û–ö (5-11 ‚Üí 5-7+)
      ['.', '.', '.', '.', '.', '.', '.', '.'], // 3. –ü–û–î–ê–†–û–ö –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ
      ['.', '#', '.', '.', '.', '#', '.', '.'], // 4. –ú (–≤–µ—Ä—Ç), 5. –ú–ê–°–ö–ê (2-6)
      ['.', '#', '.', '#', '#', '#', '.', '.'], // 6. –° (–≤–µ—Ä—Ç), 7. –•–õ–û–ü (6-10)
      ['.', '.', '.', '.', '.', '.', '.', '.'], // 8. –ù–û–í–´–ô (0-5)
      ['#', '#', '.', '#', '#', '.', '.', '.'], // 9. –û (–≤–µ—Ä—Ç), 10. –û–õ–ï–ù–¨ (2-6)
      ['.', '.', '.', '.', '.', '.', '#', '#'], // 11. –ó–ò–ú–ê (0-3 –≤–µ—Ä—Ç), 12. –ú–Å–î (2-4 –≤–µ—Ä—Ç)
    ];

    // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã (–¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏)
    const solution = [
      ['–ï', '–õ', '–ö', '–ê', '#', '–ü', '–û', '–î'],
      ['–°', '#', '#', '#', '#', '–ê', '–†', '–û'],
      ['–ù', '–ü', '–û', '–î', '–ê', '–†', '–û', '–ö'],
      ['–ï', '#', '–ú', '–ê', '–°', '#', '–•', '–õ'],
      ['–ì', '#', '–ê', '#', '#', '#', '–û', '–ü'],
      ['–ó', '–ò', '–ú', '–ê', '–ù', '–û', '–í', '–´'],
      ['#', '#', '–Å', '#', '#', '–ô', '–õ', '–ï'],
      ['–ú', '–Å', '–î', '–û', '–õ', '–ï', '#', '#'],
    ];

    const grid = document.getElementById('crosswordGrid');

    // –°–æ–∑–¥–∞—ë–º –∫–ª–µ—Ç–∫–∏
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (gridPattern[row][col] === '#') {
          cell.classList.add('black');
        } else {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.dataset.row = row;
          input.dataset.col = col;
          input.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
          });
          cell.appendChild(input);
        }
        grid.appendChild(cell);
      }
    }

    function checkAnswers() {
      let allCorrect = true;
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (gridPattern[row][col] !== '#') {
            const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);
            const userLetter = (input.value || '').toUpperCase();
            const correctLetter = solution[row][col];
            if (userLetter !== correctLetter) {
              input.style.backgroundColor = '#ffdddd';
              allCorrect = false;
            } else {
              input.style.backgroundColor = '#ddffdd';
            }
          }
        }
      }
      if (allCorrect) {
        alert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ö—Ä–æ—Å—Å–≤–æ—Ä–¥ —Ä–µ—à—ë–Ω! –° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéÑ');
      } else {
        alert('–ï—Å—Ç—å –æ—à–∏–±–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë!');
      }
    }
  </script>
